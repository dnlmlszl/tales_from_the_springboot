spring.application.name=actuator-demo

# Use wildcard "*" to expose all endpoints
# Can also expose individual endpoints with a coma-delimited list

# management.endpoints.web.exposure.include=health, info
management.endpoints.web.exposure.include=*
# management.endpoints.web.exposure.exclude=health,info
management.info.env.enabled=true

info.app.name=Super Cool Actuator Demo Application
info.app.description=A crazy fun application
info.app.version=1.0.0

# Define custom properties
coach.name=Mickey Mouse
team.name=The Mouse Club

# Change server port
server.port=8080

# Setting the context path of the application
# Requests should be prefixed with /mycoolapp
server.servlet.context-path=/mycoolapp